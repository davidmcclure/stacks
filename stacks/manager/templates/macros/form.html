
{% macro render_field(field) %}

  {{ field.label }}

  {% if field.description %}
    <p class="text-muted">{{ field.description }}</p>
  {% endif %}

  {{ field(class_='form-control', **kwargs)|safe }}

  {% if field.errors %}
    {% for error in field.errors %}
      <div class="alert alert-danger">
        {{ error }}
      </div>
    {% endfor %}
  {% endif %}

{% endmacro %}
